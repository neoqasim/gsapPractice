<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cursor</title>
</head>

<body>
    <div class="main">
        <div class="cursor"></div>
        <div class="image">
            <div class="overlay"></div>
            <img src="https://i.pinimg.com/originals/43/13/66/43136636f16bf94193ea96b6a9a8d25b.png" alt="">
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var main = document.querySelector('.main')
        var cursor = document.querySelector(".cursor")
        main.addEventListener("mousemove", (e) => {
            gsap.to(cursor, {
                x: e.x, y: e.clientY, duration: 0.5, ease: "back.out",
            })
        })

        document.querySelector('.image').addEventListener("mouseenter", (e) => {
            cursor.innerHTML = "view more"
            gsap.to(cursor, {
                scale: 2
            })
        })
        document.querySelector('.image').addEventListener("mouseleave", (e) => {
            cursor.innerHTML = ""
            gsap.to(cursor, {
                scale: 1
            })
        })

    </script>
</body>

</html>
